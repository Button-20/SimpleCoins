<!DOCTYPE html>
<html>
    <header>
        <meta charset="UTF-8" lang="en">
        <title>Simplecoins</title>
        <link rel="stylesheet" href="css/dashboardchangerates.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/5ecb34189d.js" crossorigin="anonymous"></script>
    </header>

<body>
    <div class="background">
        <div class="heading-container">
            <div class="heading">
                <p><strong>Simple</strong>coins</p>
                <div class="navbar">
                    <div class="navbar__nav">
                        <a href="#">Home</a>
                        <input placeholder="Search"/>
                    </div>
                    <div class="navbar__nav__button">
                        <button>Log Out</button>
                    </div>
                </div>
                
            </div>
            <div class="heading__details">
                <div class="welcome__details">
                    <p>Welcome</p>
                    <h3>Sebastian Addy</h3>
                    <h5>Admin</h5>
                </div>
                <div class="details">
                    <p class="processed">Processed Orders</p>
                    <h3>34</h3>
                </div>
                <div class="details">
                    <p class="pending">Pending Orders</p>
                    <h3>3</h3>
                </div>
                <div class="details">
                    <p class="total-users">Total Users Registered</p>
                    <h3>300</h3>
                </div>
                <div class="details">
                    <p class="total-amount-sold">Total amount sold</p>
                    <h3 class="amount">GHC 34,987</h3>
                </div>
                <div class="details">
                    <p class="total-amount-bought">Total amount bought</p>
                    <h3 class="amount">GHC 300</h3>
                    <div class="view-all">
                        <a href="#">Hide all reports</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="body">
            <!-- <div class="body-container"> -->
                <div class="section-1">
                    <div class="rate-badge">
                        <div class="rate-badge-header">
                            <i class="fas fa-circle"></i>
                        </div>
                        <div class="rate-badge-body">
                            <i class="fab fa-bitcoin"></i>
                            <p class="currency">Bitcoin Rate</p>
                        </div>
                    </div>
                    <div class="form">
                        <div class="form-control">
                            <p>Rate per 1 USD</p>
                            <div class="form-input">
                                <input type="text" name="Rate" id="rate">
                                <div class="input-label">
                                    <p>Ghana Cedi</p>
                                    <p>GHS</p>
                                </div>
                            </div>
                            <p>USD 1.00 = GHC 6.00</p>
                        </div>
                    </div>
                </div>
                <div class="section-2">
                    section-2
                </div>
            <!-- </div> -->
        </div>
    </div>
</body>


</html>
